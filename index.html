<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container mt-5 mb-5">
      <div class="row w-100">
        <h1 class="main-heading">Student Enrollement form</h1>
        <form class="col-11 col-lg-6 form-container" id="myForm">
          <div class="input-container">
            <label for="name">Name</label>
            <input type="text" id="name" class="input-text" />
          </div>
          <p id="nameErrMsg" class="error-message"></p>
          <div class="input-container">
            <label for="email">Email</label>
            <input id="email" type="email" class="input-text" />
          </div>
          <p id="emailErrMsg" class="error-message"></p>
          <div class="input-container">
            <label for="website">Website</label>
            <input id="website" type="text" class="input-text" />
          </div>
          <p id="websiteErrMsg" class="error-message"></p>
          <div class="input-container">
            <label for="imageLink">Image link</label>
            <input id="imageLink" type="text" class="input-text" />
          </div>
          <p id="imageLinkErrMsg" class="error-message"></p>
          <div class="radio-input-container">
            <label>Gender</label>
            <div>
              <div>
                <input
                  type="radio"
                  id="genderMale"
                  value="male"
                  name="gender"
                  class="input-radio"
                />
                <label for="genderMale">male</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="genderFemale"
                  value="femal"
                  name="gender"
                  class="input-radio"
                />
                <label for="genderFemale">female</label>
              </div>
            </div>
          </div>
          <div class="checkbox-input-container">
            <label>Skiils</label>
            <div class="element-list-container">
              <div>
                <input
                  type="checkbox"
                  value="HTML"
                  id="html"
                  class="input-checkbox"
                />
                <label for="html">HTML</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  value="CSS"
                  id="css"
                  class="input-checkbox"
                />
                <label for="css">CSS</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  value="Java Script"
                  id="js"
                  class="input-checkbox"
                />
                <label for="js">Java Script</label>
              </div>
            </div>
          </div>
          <div class="ml-5 mt-5 mb-5">
            <button
              class="btn btn-primary mr-5 pl-4 pr-4 pt-3 pb-3 buttonElement"
              id="enroll-button"
              type="submit"
            >
              Enroll Student
            </button>
            <button
              class="btn btn-danger pl-4 pr-4 pt-3 pb-3 buttonElement"
              id="clear-button"
            >
              Clear
            </button>
          </div>
        </form>
        <div class="col-11 col-lg-5 w-100 mb-5">
          <h1 class="text-center mt-5">Enrolled Student</h1>
          <table class="table-element" id="tableElement">
            <tr style="height: 40px">
              <th style="width: 65%">Description</th>
              <th>Image</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
